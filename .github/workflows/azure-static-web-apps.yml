name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Pre-Build Steps
        run: |
          # Ensure 404.html is available for SPA routing
          mkdir -p dist/public
          [[ -f client/src/404.html ]] && cp client/src/404.html dist/public/404.html || echo "404.html will be created during build"
          
          # Create staticwebapp.config.json if it doesn't exist
          if [[ ! -f staticwebapp.config.json ]]; then
            echo '{
              "navigationFallback": {
                "rewrite": "/index.html",
                "exclude": ["/images/*.{png,jpg,gif}", "/css/*", "/js/*"]
              },
              "routes": [
                { "route": "/*", "serve": "/index.html", "statusCode": 200 }
              ]
            }' > staticwebapp.config.json
            echo "Created staticwebapp.config.json for SPA routing"
          fi
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/public" # Built app content directory - optional
          app_build_command: "npm run build" # Custom build command
          skip_app_build: false
          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"